<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Followers - {{ profile_user.username }}</title>
    {% include 'nav.html' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 600px;">
    <h3 class="mb-4">{{ profile_user.username }}'s Followers</h3>
    {% if followers %}
        <ul class="list-group">
            {% for follow in followers %}
                <li class="list-group-item">
                    <a href="{% url 'profile' follow.follower.id %}">{{ follow.follower.username }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info mt-3">No followers yet.</div>
    {% endif %}
    <div class="mt-4">
        <a href="{% url 'profile' profile_user.id %}" class="btn btn-outline-secondary btn-sm">â¬… Back to Profile</a>
    </div>
</div>
</body>
</html>
