<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Create Post</title>
    {% include 'nav.html' %}
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">📤 Create a New Post</h2>

    {% if messages %}
        <div class="alert alert-info">
            <ul class="mb-0">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="image" class="form-label">📷 Image</label>
                    <input type="file" name="image" id="image" accept="image/*" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="caption" class="form-label">📝 Caption</label>
                    <textarea name="caption" id="caption" class="form-control" rows="3" placeholder="Write something..."></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Post</button>
                </div>
            </form>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">⬅ Back to Home</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
